<!DOCTYPE html>
<html>
<head>
<title>REGISTRATION FORM</title>
<style>
                table{
               
                                width:90%;
				margin-left:300px;

                                }
td,marquee{
		font-size:25px;
}
body	{
		background-image:url(orderback.jpg);
		background-size:cover;
		background-repeat:no-repeat;
		font-family:aria;
	}
</style>
</head>
<body>
<marquee behaviour="alternate">FILL FAST</marquee>
<hr>
<h1 style="text-align:center;">ORDER FORM</h1>
<hr>
<form class="center">
<table cellspacing="20px">
<tr>
<td>FULL NAME</td>
</tr>
<tr>
<td><input type="text" placeholder="FIRST NAME" required> <input type="text" placeholder="LAST NAME" required></td>
</tr>	
<tr>
<td>PHONE NUMBER</td>
</tr>
<tr>
<td><input type="text" placeholder="+91" size="1" required> <input type="text" placeholder="xxxxxxxx90" required></td>
</tr>
<tr>
<td>DATE</td>
</tr>
<tr>
<td><input type="date"></td>
</tr>
<tr>
<td>EMAIL-ID</td>
</tr>
<tr>
<td><input type="email" placeholder="devvaghani1004@gmail.com" size="40" required> <input type="submit"></td>
</tr>
<tr>
<td>QUANTITY</td>
</tr>
<tr>
<td><input type="number" required></td>
</tr>
<tr>
<td>DELIVERY ADRESS</td>
</tr>
<tr>
<td><textarea cols="50" rows="7" required></textarea></td>
</tr>
<tr>
<td>CITY</td>
</tr>
<tr>
<td><input list="city">
	<datalist id="city">
                <option value="SURAT">
		<option value="VADODARA">
		<option value="BHARUCH">
		<option value="ANKLESHWER">
        </datalist>
</td>
</tr>
<tr>
<td>STATE</td>
</tr>
<tr>
<td><input list="state">
	<datalist id="state">
                <option value="GUJARAT">
		<option value="DELHI">
		<option value="RAJASTHAN">
		<option value="CHENNAI">
		<option value="MUMBAI">
        </datalist>
</td>
</tr>
<tr>
<td>PINCODE</td>
</tr>
<tr>
<td><input type="text" placeholder="Ex : 395004" required>
</tr>
<tr>
<td><input type="reset"></td>
</tr>
<tr>
<td><input type="submit"></td>
</tr>
</table>
</body>
</html>
